<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password? | Login With?</title>
  <link rel="stylesheet" href="forgot-pass.css">
  <link rel="stylesheet" href="forgot-pass-map.css">
</head>
<body>

  <div class="header-container">
    <h1>Forgot Password?</h1>
    <h5>Aww... deserve.</h5>
    <button class="toggle-theme" id="themeToggle" type="button">Toggle Dark Mode</button>
    <a href="../index.html">
      <button class="toggle-theme" type="button">Back</button>
    </a>
    <h4>Anyways, please choose how you'll reset your password.</h4>
  </div>
  
  <section class="login-grid">
    <button type="button" id="adminApproval" class="login-btn icon-approval exclude">Reset with Admin Approval</button>
    <button type="button" id="jnt" class="login-btn icon-jnt exclude">Reset with J&T Express</button>
    <button type="button" id="shopeepay" class="login-btn icon-spp exclude">Reset with ShopeePay</button>
    <button type="button" id="microwave" class="login-btn icon-microwave">Reset via Microwave</button>

    <button type="button" id="gacha" class="login-btn icon-gacha">Reset via Gacha (0.5% Drop Rate)</button>
    <button type="button" id="slots" class="login-btn icon-slots">Spin for a New Password</button>
    <button type="button" id="roulette" class="login-btn icon-roulette">Account Russian Roulette</button>

    <button type="button" id="flappybird" class="login-btn icon-flappy">Flappy Reset</button>

    <button type="button" id="manifestation" class="login-btn icon-manifest">Reset via Manifestation (Hold for 10 mins)</button>
    <button type="button" id="ouija" class="login-btn icon-ouija">Reset with Spirit Guidance</button>
    <button type="button" id="hexcode" class="login-btn icon-dialup">Reset using Hex Code</button>
    <button type="button" id="morsecode" class="login-btn icon-morse">Reset with Morse Code</button>
  </section>

  <div class="header-container">
    <h6>remake by: <a href="https://github.com/kajieAbenir">Brent Kyrjeh Abenir</a></h6>
  </div>

  <script src="forgot-pass.js"></script>
</body>
</html>
