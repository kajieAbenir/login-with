<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Option | Meme Remake</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="header-container">
    <h1>Login Options</h1>
    <h6>remake by: <a href="https://github.com/kajieAbenir">Brent Kyrjeh Abenir</a></h6>
    <button class="toggle-theme" id="themeToggle">Toggle Dark Mode</button>
  </div>
  
  <section class="login-grid">
    <!-- Normal-ish -->
    <button class="login-btn icon-google">Login with Google</button>
    <button class="login-btn icon-facebook">Login with Facebook</button>
    <button class="login-btn icon-github">Login with GitHub</button>
    <button class="login-btn icon-linkedin">Login with LinkedIn</button>
    <button class="login-btn icon-spotify">Login with Spotify</button>

    <!-- Still acceptable -->
    <button class="login-btn icon-applemusic">Login with Apple Music</button>
    <button class="login-btn icon-x">Login with X</button>
    <button class="login-btn icon-paypal">Login with PayPal</button>
    <button class="login-btn icon-visa exclude">Login with Card Details</button>

    <!-- Why is food here -->
    <button class="login-btn icon-jollibee exclude">Login with Jollibee</button>
    <button class="login-btn icon-mcdonalds">Login with McDonald's</button>
    <button class="login-btn icon-kfc">Login with KFC</button>
    <button class="login-btn icon-starbucks">Login with Starbucks</button>

    <!-- Filipino bureaucracy starter pack -->
    <button class="login-btn icon-id">Login with ID Verification</button>
    <button class="login-btn icon-age">Login with Age Input</button>
    <button class="login-btn icon-pdf">Login with PDF</button>
    <button class="login-btn icon-settings">Login with Settings</button>
    <button class="login-btn icon-fingerprint">Login with Fingerprint</button>    

    <!-- Questionable life choices -->
    <button class="login-btn icon-onlyfans">Login with OnlyFans</button>
    <button class="login-btn icon-phub">Login with PornHub</button>
    <button class="login-btn icon-winrar exclude">Login with your WinRAR Trial</button>
    <button class="login-btn icon-ikea">Login with IKEA (Needs Assembly)</button>
    <button class="login-btn icon-internetexplorer">Login with Internet Explorer</button>

    <!-- Existential -->
    <button class="login-btn icon-duolingo">
      Login with Duolingo <span style="color:red;"><b>(Or Else)</b></span>
    </button>

    <!-- Daily Life -->
    <button class="login-btn icon-barangay">Login with Barangay Clearance</button>
    <button class="login-btn icon-nso">Login with NSO Birth Certificate</button>
    <button class="login-btn icon-photocopy">Login with Photocopy of Valid ID</button>
    <button class="login-btn icon-utang">Login with Utang na Loob</button>

    <!-- Kanal Humor -->
    <button class="login-btn icon-load">Login with Load Balance</button>
    <button class="login-btn icon-pisowifi">Login with Piso WiFi</button>
    <button class="login-btn icon-seen">Login with Seen Zone</button>
    <button class="login-btn icon-groupchat">Login with Group Chat Approval</button>


    <!-- Philippines final boss -->
    <button class="login-btn icon-jnt">Login with J&amp;T</button>
    <button class="login-btn icon-conscience">Login with Ligtas Points</button>
    <button class="login-btn icon-telepathy">Login with Psychology Major</button>
    <button class="login-btn icon-jackie">Login with Jackie Chan</button>
  </section>

  <script src="main.js"></script>
</body>
</html>
